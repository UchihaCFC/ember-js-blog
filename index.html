<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mi primera aplicacion en ember</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    

    <!-- empieza el navbar -->
  	<nav class="navbar navbar-default" role="navigation">
  		<div class="container-fluid">
    
    		<div class="navbar-header">
      
      			<a class="navbar-brand" href="#">BlogEjemplo</a>
    	</div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active">{{#linkTo 'posts'}}Entradas{{/linkTo}}</li>
        <li>{{#linkTo 'sobre'}}Sobre el blog{{/linkTo}}</li>
      </ul>
        
    </div>
  </div>
</nav>
{{outlet}}
</script>

<!-- Empieza el template de los post -->

<script type="text/x-handlebars" id="posts">
  <h1>Ultimos post del blog</h1>
  <tr><td>
  {{#each model}}
  <a href="">{{title}} <small class="muted">por {{author}}</small></a>
  </tr></td>
  {{/each}}
</script>

<!-- Empieza el template "Sobre el blog" -->

<script type="text/x-handlebars" id="sobre">
	<h3>Sobre este blog</h3>
		<hr>
		<p>Esto es un blog creado s√≥lo con EmberJS</p>
</script>


<!-- Cargando dependencias -->

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
